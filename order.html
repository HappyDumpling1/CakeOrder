<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order a Cake</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Place Your Cake Order</h2>
    <form action="confirmation.html" method="get">
      <label for="name">Customer Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Customer Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="flavor">Cake Flavor:</label>
      <select id="flavor" name="flavor" required>
        <option>Chocolate</option>
        <option>Vanilla</option>
        <option>Strawberry</option>
        <option>Red Velvet</option>
      </select>

      <label>Toppings:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="topping" value="Sprinkles"> Sprinkles</label>
        <label><input type="checkbox" name="topping" value="Choco Chips"> Choco Chips</label>
        <label><input type="checkbox" name="topping" value="Fruits"> Fruits</label>
      </div>

      <label>Ingredients:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="ingredient" value="Sugar"> Sugar</label>
        <label><input type="checkbox" name="ingredient" value="Eggs"> Eggs</label>
        <label><input type="checkbox" name="ingredient" value="Butter"> Butter</label>
      </div>

      <label for="delivery">Delivery Date:</label>
      <input type="date" id="delivery" name="delivery" required>

      <button type="submit" class="button">Place Order</button>
    </form>
  </div>
</body>
</html>
